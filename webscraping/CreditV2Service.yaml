          in: header
          name: username
          required: true
          schema:
            type: string
        - description: Data category under Credit Memo
          in: path
          name: category
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/actions.ProfitAndLossDraftWList'
