                $ref: '#/components/schemas/actions.responseBody'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions.responseBody'
      summary: >-
        Update borrower's data of provided category, record id must be provided
