openapi: 3.0.0
info:
  title: Credit V2 API.
  version: 0.0.1-oas3
paths:
  '/credit_scoring/tasks/loan/{loanID}':
    summary: credit scoring integration with scoring models provided by data team.
    post:
      summary: trigger and create new credit scoring task.
      tags:
        - Credit Scoring Model Integration
      parameters:
        - in: header
          name: username
          required: true
          schema:
            type: string
        - in: path
          name: loanID
          required: true
          schema:
            type: integer
      responses:
        default:
          description: standard response body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBody'
      x-roles-intern:
        - developer_*
        - admin-ro_*
        - credit-analyst_*
        - credit-head_*
        - underwriter-1_*
  '/credit_scoring/tasks/loan/{loanID}/latest':
    summary: credit scoring integration with scoring models provided by data team.
    get:
      summary: get latest credit scoring task.
      tags:
        - Credit Scoring Model Integration
      parameters:
        - in: header
          name: username
          required: true
          schema:
            type: string
        - in: path
          name: loanID
          required: true
          schema:
            type: integer
      responses:
        default:
          description: standard response body
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/responseStatus'
                  content:
                    oneOf:
                      - $ref: '#/components/schemas/SGBoltCreditScoringTask'
                      - $ref: '#/components/schemas/SGBTLCreditScoringTask'
      x-roles-intern:
        - developer_*
        - admin-ro_*
        - credit-analyst_*
        - credit-head_*
        - underwriter-1_*
  /credit_scoring/rule_based/rules:
    summary: rule based credit scoring.
    post:
      summary: create credit scoring rules for the loan product.
      parameters:
        - in: header
          name: username
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                productID:
                  type: integer
                partner:
                  type: string
                rules:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreditScoringRuleToCreate'
              required:
                - partner
      responses:
        default:
          description: standard response body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBody'
      tags:
        - Rule Based Credit Scoring
      x-roles-intern:
        - developer_*
        - admin-ro_*
        - credit-analyst_*
        - credit-head_*
        - underwriter-1_*
    put:
      summary: update credit scoring rules for the loan product
      parameters:
        - in: header
          name: username
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: integer
                rules:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreditScoringRule'
      responses:
        default:
          description: standard response body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBody'
      tags:
        - Rule Based Credit Scoring
      x-roles-intern:
        - developer_*
        - admin-ro_*
        - credit-analyst_*
        - credit-head_*
        - underwriter-1_*
  '/credit_scoring/rule_based/rules/product/{productID}':
    get:
      tags:
        - Rule Based Credit Scoring
      summary: query credit scoring rules by product id.
      parameters:
        - in: header
          name: username
          required: true
          schema:
            type: string
        - in: path
          name: productID
          required: true
          schema:
            type: integer
        - in: query
          name: partner
          required: false
          schema:
            type: string
      responses:
        default:
          description: standard response body
          content:
            application/json:
              schema:
                properties:
                  content:
                    type: object
                    properties:
                      id:
                        type: integer
                      productID:
                        type: integer
                      rules:
                        type: array
                        items:
                          $ref: '#/components/schemas/CreditScoringRule'
                  status:
                    $ref: '#/components/schemas/responseStatus'
      x-roles-intern:
        - developer_*
        - admin-ro_*
        - credit-analyst_*
        - credit-head_*
        - underwriter-1_*
  '/credit_scoring/rule_based/rules/product':
